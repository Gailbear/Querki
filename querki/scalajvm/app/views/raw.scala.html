@* raw Template File *@
@(title:String, canonical:String, desc:String, guts:String, request:play.api.mvc.RequestHeader)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <!-- This padding is needed for the top navbar. Bootstrap doc says to put it between the main and responsive CSS: -->
    <style>
      body {
        padding-top: 40px;
      }
    </style>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
    
	<style>
		#querkiBar { margin: 0 0 0 0; }
		
		.navbar .brand {
		  padding-top: 5px;
		  padding-bottom: 5px;
		}
		
		body {
		  margin: 0;
		}
		
		.guts {
		  margin: 8px;
		}
 	</style>
    
    <meta property="fb:app_id" content="1549424702039676"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="@canonical"/>
    <meta property="og:title" content="@title"/>
    <meta property="og:description" content="@desc"/>
    <meta property="og:site_name" content="Querki"/>
    <meta property="og:image" content="@routes.Assets.at("images/Logo-large-1.png").absoluteURL()(request)"/>
    <meta property="og:image:secure_url" content="@routes.Assets.at("images/Logo-large-1.png").absoluteURL(true)(request)"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="1655"/>
    <meta property="og:image:height" content="649"/>
  </head>
  
  <body>
    <!-- Bootstrap menus -->
    <div class="container">
      <div class="navbar navbar-default navbar-fixed-top _noPrint" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="@routes.ClientController.index"><img src="@routes.Assets.at("images/Logo-menubar.png")"></a>
          </div>
        </div>
      </div>
    </div>
    
	<div class="guts container-fluid">
      <div class="row">
        <div class="querki-content col-md-12">
          <h1>@title</h1>
        
          @play.twirl.api.Html(guts)
        </div>
      </div>
    </div>
  </body>
</html>
