@(user:User, space:SpaceState, errors:Option[String] = None)

@import helper._
@import helper.twitterBootstrap._

@main("Create a Thing", None, NavSection.spaceNav(space), errors) {
		
	<div class="page-header">
	  <h1>Create a New Thing</h1>
	</div>
	
	@form(routes.Application.doCreateThing(space.id.toString), 'class -> "form-inline") {
	  <fieldset>
	    <label>Name of the new Thing</label>
	    <input type="text" name="value[0]" id="name" value="" placeholder="Name">
	    <input type="hidden" name="field[0]" value="6">
	    
	    <label>Display Text</label>
	    <input type="text" name="value[1]" value="" placeholder="Any text">
	    <input type="hidden" name="field[1]" value="7">
	  
	    <input type="submit" value="Create" class="btn btn-primary">
	  </fieldset>
	}
}
