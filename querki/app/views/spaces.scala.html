@(user:User, spaces:Seq[(ThingId,String)], errors:Option[String] = None)

@main("Your Spaces", Some(user), NavSection.homeNav, None, None, errors) {

	<div class="page-header">
	  <h1>Your Spaces</h1>
	</div>
	
    <div class="well">
    	<ul>
        @for(space <- spaces) {
            <li><a href="/u/@user.toThingId/@space._1/">@space._2</a></li>
        }
        </ul>
    </div>
    
    <p><a href="/newSpace" class="btn btn-primary">Create a new Space</a></p>
}
