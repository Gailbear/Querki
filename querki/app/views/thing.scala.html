@(user:Option[User], thing:Thing)(implicit space:SpaceState)

@main(thing.displayName, user, NavSection.spaceNav(space)) {

	<div class="page-header">
	  <h1>@thing.displayName</h1>
	</div>
	
	<p>@Html(thing.render.display)</p>
	
	<a href="@routes.Application.editThing(space.id.toString, thing.id.toString)" class="btn">Edit</a>
	
	<hr/>
	
	<h3>Exported, looks like:</h3>
	
	<p>@thing.export</p>
}
